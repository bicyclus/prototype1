<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bicyclus Calendar</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <link href="css/calendar.css" rel="stylesheet">
    <link href="css/custom_calendar.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery/dist/jquery.min.js"></script>
    <script src="js/jquery/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRe3g8yoMtuH9aqAaoPNFXbize9YUppvw"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/const.js"></script>
    <script src="js/jquery.calendario.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/trips.js"></script>
    <script src="js/data.js"></script>
    <script src="js/calendar.js"></script>

</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div class="container clearfix">
    <div class="jumbotron">
        <img src="img/Logo.png" class="logo_img">
        <h1>Bicyclus Web interface v0.6</h1>
        <p>PenO.3 – KULeuven – Faculty of Engineering</p>
        <p><a class="btn btn-primary btn-lg" href="http://bicyclus.wordpress.com" target="_blank">Our Blog</a></p>
    </div>
    <div class="progress progress-striped active" id="calProgress">
        <div class="progress-bar" id="calProgressBar"></div>
    </div>
    <div class="progress progress-striped active" id="singleProgress">
        <div class="progress-bar" id="singleProgressBar"></div>
    </div>
    <div class="well">
        <form class="form-filter">
            <div class="form-group">
                <label for="inputUserName" class="control-label">Username filter</label>
                <select class="form-control" id="inputUserName">
                    <option value="all" selected>All Users</option>
                </select>
            </div>
        </form>
    </div>
    <div id="tripInfoDiv" class="well">
        <div id="tripInfoClose">X</div>
        <div id="tripInfoTime" class="tripInfo"></div>
        <div id="tripInfoUser" class="tripInfo"></div>
        <div id="tripInfoTemperature" class="tripInfo"></div>
        <div id="tripInfoHumidity" class="tripInfo"></div>
        <div id="tripInfoMap"></div>
        <p><div id="tripInfoElev" class="tripInfo"></div>

    </div>
    <section class="main">
        <div class="custom-calendar-wrap">
            <div id="custom-inner" class="custom-inner">
                <div class="custom-header clearfix">
                    <nav>
                        <span id="custom-prev" class="custom-prev"></span>
                        <span id="custom-next" class="custom-next"></span>
                    </nav>
                    <h2 id="custom-month" class="custom-month"></h2>
                    <h3 id="custom-year" class="custom-year"></h3>
                </div>
                <div id="calendar" class="fc-calendar-container"></div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
