        <title>Bicyclus</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/main.css" rel="stylesheet">
        <link href="css/jquery-ui.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/jquery/dist/jquery-ui.min.js"></script>
        <script src="http://dali.cs.kuleuven.be:8080/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRe3g8yoMtuH9aqAaoPNFXbize9YUppvw"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/charts.js"></script>
        <script src="js/trips.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="jumbotron">
                <h1>Bicyclus Web interface v0.4</h1>
                <p>PenO.3 – KULeuven – Faculty of Engineering</p>
                <p><a class="btn btn-primary btn-lg" href="http://bicyclus.wordpress.com" target="_blank">Our Blog</a></p>
            </div>
            <p>
                <div class="btn-group">
                    <button id='getTrips' class="btn btn-primary">Get all trips</button>
                    <button id='showJSON' class="btn btn-default">Show/Hide JSON</button>
                </div>
            </p>
            <div class="well">
                <form class="form-filter">
                    <fieldset>
                        <legend>Filter (Press "Get all trips" to filter)</legend>
                        <div class="form-group">
                            <label for="datepicker" class="control-label">Date range</label>
                            <div id="jrange" class="dates">
                                <input type="text" id="datepicker" class="form-control">
                                <div></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUserName" class="control-label">Username</label>
                            <input type="text" class="form-control" id="inputUserName">
                        </div>
                    </fieldset>
                </form>
            </div>
            <p><div id='chart_div'></div></p>
            <p><div id='accel_div'></div></p>
            <p><div id='map_div'></div></p>
            <p><div id="elevation_chart"></div></p>

            <p><div id='myReciever'></div></p>
            <p><ul id='receiver'></ul></p>
        </div>
    </body>
